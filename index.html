<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Controle de Gastos</title>
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #0d0d0d;
      color: white;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding-top: 40px;
    }
    h1 {
      color: #00ffc3;
    }
    input, button {
      padding: 10px;
      margin: 5px;
      border-radius: 8px;
      border: none;
      font-size: 16px;
    }
    input {
      width: 200px;
    }
    button {
      background-color: #00ffc3;
      color: black;
      cursor: pointer;
      transition: background 0.3s;
    }
    button:hover {
      background-color: #00cc9f;
    }
    .gasto-card {
      background: #1a1a1a;
      border-radius: 12px;
      padding: 15px;
      margin: 10px 0;
      width: 300px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      box-shadow: 0 0 10px rgba(0, 255, 195, 0.2);
    }
    .botoes button {
      margin-left: 5px;
    }
  </style>
</head>
<body>
  <h1>Controle de Gastos</h1>
  <input type="text" id="valor" placeholder="Digite o valor (ex: 50)">
  <button onclick="salvarGasto()">Salvar Gasto</button>
  <div id="gastos"></div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js";
    import { getDatabase, ref, push, onValue, remove, update } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-database.js";

    const firebaseConfig = {
      apiKey: "AIzaSyB99GSobd38UTduAIDDje4zsJpv6gq6eE4",
      authDomain: "financia-dudu.firebaseapp.com",
      databaseURL: "https://financia-dudu-default-rtdb.firebaseio.com",
      projectId: "financia-dudu",
      storageBucket: "financia-dudu.appspot.com",
      messagingSenderId: "1017028955293",
      appId: "1:1017028955293:web:3269e4402643b48613d874"
    };

    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);

    const hoje = new Date().toISOString().split('T')[0];
    const gastosRef = ref(db, `gastos/${hoje}`);

    function formatarReais(valor) {
      return `R$ ${parseFloat(valor).toFixed(2).replace('.', ',')}`;
    }

    window.salvarGasto = function () {
      const input = document.getElementById("valor");
      let valor = input.value.replace(/[^0-9,\.]/g, '').replace(',', '.');
      if (!valor || isNaN(valor)) {
        Swal.fire("Erro", "Digite um valor v√°lido.", "error");
        return;
      }
      valor = parseFloat(valor).toFixed(2);
      push(gastosRef, { valor }).then(() => {
        Swal.fire("Sucesso", "Gasto salvo com sucesso!", "success");
        input.value = "";
      }).catch(() => {
        Swal.fire("Erro", "Erro ao salvar no Firebase.", "error");
      });
    }

    function carregarGastos() {
      onValue(gastosRef, (snapshot) => {
        const container = document.getElementById("gastos");
        container.innerHTML = "";
        snapshot.forEach((child) => {
          const id = child.key;
          const { valor } = child.val();

          const div = document.createElement("div");
          div.className = "gasto-card";
          div.innerHTML = `
            <span>${formatarReais(valor)}</span>
            <div class="botoes">
              <button onclick="editarGasto('${id}', '${valor}')">‚úèÔ∏è</button>
              <button onclick="excluirGasto('${id}')">üóëÔ∏è</button>
            </div>
          `;
          container.appendChild(div);
        });
      });
    }

    window.editarGasto = function (id, valorAtual) {
      Swal.fire({
        title: 'Editar Gasto',
        input: 'text',
        inputValue: valorAtual,
        inputLabel: 'Novo valor',
        showCancelButton: true,
        confirmButtonText: 'Salvar',
        preConfirm: (novoValor) => {
          novoValor = novoValor.replace(/[^0-9,\.]/g, '').replace(',', '.');
          if (!novoValor || isNaN(novoValor)) {
            Swal.showValidationMessage("Digite um valor v√°lido");
            return false;
          }
          update(ref(db, `gastos/${hoje}/${id}`), { valor: parseFloat(novoValor).toFixed(2) });
        }
      });
    }

    window.excluirGasto = function (id) {
      Swal.fire({
        title: 'Tem certeza?',
        text: 'Deseja excluir este gasto?',
        icon: 'warning',
        showCancelButton: true,
        confirmButtonText: 'Sim, excluir!',
        cancelButtonText: 'Cancelar'
      }).then((result) => {
        if (result.isConfirmed) {
          remove(ref(db, `gastos/${hoje}/${id}`));
        }
      });
    }

    carregarGastos();
  </script>
</body>
</html>
