<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Controle de Gastos</title>
  <script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-database.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    body {
      margin: 0; font-family: 'Segoe UI', sans-serif;
      background: #0f0f0f; color: #e0e0e0;
    }
    .container {
      max-width: 600px; margin: auto; padding: 20px;
    }
    h1 {
      text-align: center; color: #00ffc3;
    }
    input, button {
      width: 100%; padding: 10px; margin: 5px 0;
      border: none; border-radius: 10px;
    }
    input {
      background: #1e1e1e; color: white;
    }
    button {
      background: #00ffc3; color: #000; font-weight: bold;
      transition: background 0.3s;
    }
    button:hover { background: #00cfa8; }
    .gasto { background: #1a1a1a; margin: 5px 0; padding: 10px; border-radius: 10px; display: flex; justify-content: space-between; align-items: center; }
    .dia { margin-top: 20px; border-top: 1px solid #333; padding-top: 10px; }
    canvas { background: #1e1e1e; border-radius: 10px; margin-top: 20px; }
  </style>
</head>
<body>
  <div class="container">
    <h1>Controle de Gastos</h1>
    <input id="valor" type="number" placeholder="Valor (ex: 50)" />
    <button onclick="adicionarGasto()">Salvar Gasto</button>
    <div id="historico"></div>
    <canvas id="grafico" height="150"></canvas>
  </div>

  <script>
  const firebaseConfig = {
    apiKey: "AIzaSyB99GSobd38UTduAIDDje4zsJpv6gq6eE4",
    authDomain: "financia-dudu.firebaseapp.com",
    databaseURL: "https://financia-dudu-default-rtdb.firebaseio.com",
    projectId: "financia-dudu",
    storageBucket: "financia-dudu.appspot.com",
    messagingSenderId: "1017028955293",
    appId: "1:1017028955293:web:3269e4402643b48613d874"
  };
  firebase.initializeApp(firebaseConfig);
  const db = firebase.database();

  function getDataHoje() {
    return new Date().toISOString().split('T')[0];
  }

  async function adicionarGasto() {
    const input = document.getElementById('valor');
    const raw = input.value.trim();
    const valor = parseFloat(raw.replace(',', '.'));
    if (!raw || isNaN(valor) || valor <= 0) {
      alert('Digite um valor v√°lido');
      return;
    }

    const data = getDataHoje();
    const id = Date.now();
    try {
      await db.ref(`gastos/${data}/${id}`).set({ valor });
      input.value = '';
      console.log('Gasto salvo:', data, valor);
    } catch (err) {
      console.error(err);
      alert('Erro ao salvar no Firebase');
    }
  }

  function editarGasto(data, id, valorAtual) {
    const novo = prompt("Editar valor:", valorAtual);
    if (novo !== null && !isNaN(novo)) {
      db.ref(`gastos/${data}/${id}`).update({ valor: parseFloat(novo) });
    }
  }

  function excluirGasto(data, id) {
    db.ref(`gastos/${data}/${id}`).remove();
  }

  const htmlHistorico = document.getElementById('historico');
  const ctx = document.getElementById('grafico').getContext('2d');
  let grafico = null;

  db.ref('gastos').on('value', snapshot => {
    const dados = snapshot.val() || {};
    htmlHistorico.innerHTML = '';
    const dias = Object.keys(dados).sort();
    const labels = [], valores = [];

    dias.forEach(data => {
      const gastos = dados[data];
      const soma = Object.values(gastos).reduce((a, e) => a + e.valor, 0);
      labels.push(data);
      valores.push(soma);

      const diaDiv = document.createElement('div');
      diaDiv.innerHTML = `<h3>${data}</h3>`;
      diaDiv.className = 'dia';

      Object.entries(gastos).forEach(([id, g]) => {
        const div = document.createElement('div');
        div.className = 'gasto';
        div.innerHTML = `
          <span>R$ ${g.valor.toFixed(2).replace('.', ',')}</span>
          <div>
            <button onclick="editarGasto('${data}','${id}',${g.valor})">‚úèÔ∏è</button>
            <button onclick="excluirGasto('${data}','${id}')">üóëÔ∏è</button>
          </div>`;
        diaDiv.appendChild(div);
      });

      htmlHistorico.appendChild(diaDiv);
    });

    if (grafico) grafico.destroy();
    grafico = new Chart(ctx, {
      type: 'bar',
      data: { labels, datasets: [{ data: valores, backgroundColor: '#00ffc3' }] },
      options: { plugins: { legend: { display: false } }, scales: { y: { beginAtZero: true } } }
    });
  });
</script>
</body>
</html>
<script type="module">
  import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js";
  import { getDatabase, ref, set, push, onValue, remove, update } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-database.js";

  const firebaseConfig = {
    apiKey: "AIzaSyB99GSobd38UTduAIDDje4zsJpv6gq6eE4",
    authDomain: "financia-dudu.firebaseapp.com",
    databaseURL: "https://financia-dudu-default-rtdb.firebaseio.com",
    projectId: "financia-dudu",
    storageBucket: "financia-dudu.appspot.com",
    messagingSenderId: "1017028955293",
    appId: "1:1017028955293:web:3269e4402643b48613d874"
  };

  const app = initializeApp(firebaseConfig);
  const db = getDatabase(app);

  const valorInput = document.getElementById("valor");

  window.adicionarGasto = async function () {
    let valor = valorInput.value.trim().replace(",", ".");
    if (!valor || isNaN(valor) || parseFloat(valor) <= 0) {
      alert("Digite um valor num√©rico v√°lido.");
      return;
    }
    const dataAtual = new Date().toISOString().split("T")[0];
    const refDia = ref(db, `gastos/${dataAtual}`);
    const novoGastoRef = push(refDia);

    try {
      await set(novoGastoRef, { valor: parseFloat(valor) });
      alert("Gasto salvo com sucesso!");
      valorInput.value = "";
    } catch (e) {
      console.error(e);
      alert("Erro ao salvar no Firebase.");
    }
  };
</script>
