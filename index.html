<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <title>Controle de Gastos</title>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>
  <style>
    body { font-family: Arial; padding: 20px; }
    .gasto { border: 1px solid #ccc; margin: 10px 0; padding: 10px; }
    button { margin-right: 5px; }
  </style>
</head>
<body>
  <h2>Registrar Gasto</h2>
  <form id="form-gasto">
    <input type="text" id="descricao" placeholder="Descrição" required />
    <input type="number" id="valor" placeholder="Valor" required />
    <input type="date" id="data" required />
    <input type="text" id="categoria" placeholder="Categoria" required />
    <button type="submit">Adicionar Gasto</button>
  </form>

  <h2>Lista de Gastos</h2>
  <div id="lista-gastos"></div>

  <script>
    // Configuração do Firebase
    const firebaseConfig = {
      apiKey: "SUA_API_KEY",
      authDomain: "SEU_DOMINIO.firebaseapp.com",
      databaseURL: "https://SEU_DOMINIO.firebaseio.com",
      projectId: "SEU_PROJETO_ID",
      storageBucket: "SEU_BUCKET.appspot.com",
      messagingSenderId: "SEU_SENDER_ID",
      appId: "SUA_APP_ID"
    };

    firebase.initializeApp(firebaseConfig);
    const database = firebase.database();

    const form = document.getElementById("form-gasto");
    const lista = document.getElementById("lista-gastos");

    // Adicionar gasto
    form.addEventListener("submit", function (e) {
      e.preventDefault();
      const descricao = document.getElementById("descricao").value.trim();
      const valor = parseFloat(document.getElementById("valor").value);
      const data = document.getElementById("data").value;
      const categoria = document.getElementById("categoria").value.trim();

      if (!descricao || isNaN(valor) || !data || !categoria) {
        alert("Preencha todos os campos corretamente.");
        return;
      }

      const novoGasto = {
        descricao,
        valor,
        data,
        categoria
      };

      database.ref("gastos").push(novoGasto);
      form.reset();
    });

    // Carregar e mostrar gastos
    function carregarGastos() {
      database.ref("gastos").on("value", function (snapshot) {
        lista.innerHTML = "";
        snapshot.forEach(function (childSnapshot) {
          const id = childSnapshot.key;
          const gasto = childSnapshot.val();

          const div = document.createElement("div");
          div.className = "gasto";
          div.innerHTML = `
            <strong>${gasto.descricao}</strong><br>
            Valor: R$ ${gasto.valor.toFixed(2)}<br>
            Data: ${gasto.data}<br>
            Categoria: ${gasto.categoria}<br>
            <button onclick="editarGasto('${id}', '${gasto.descricao}', '${gasto.valor}', '${gasto.data}', '${gasto.categoria}')">Editar</button>
            <button onclick="excluirGasto('${id}')">Excluir</button>
          `;
          lista.appendChild(div);
        });
      });
    }

    // Excluir gasto
    function excluirGasto(id) {
      if (confirm("Tem certeza que deseja excluir este gasto?")) {
        database.ref("gastos/" + id).remove();
      }
    }

    // Editar gasto
    function editarGasto(id, descricao, valor, data, categoria) {
      const novaDescricao = prompt("Descrição:", descricao);
      const novoValor = parseFloat(prompt("Valor:", valor));
      const novaData = prompt("Data (YYYY-MM-DD):", data);
      const novaCategoria = prompt("Categoria:", categoria);

      if (!novaDescricao || isNaN(novoValor) || !novaData || !novaCategoria) {
        alert("Valores inválidos.");
        return;
      }

      const gastoAtualizado = {
        descricao: novaDescricao,
        valor: novoValor,
        data: novaData,
        categoria: novaCategoria
      };

      database.ref("gastos/" + id).update(gastoAtualizado);
    }

    // Inicializar
    carregarGastos();
  </script>
</body>
</html>
