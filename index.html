<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Controle de Gastos</title>
  <script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-database.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(145deg, #0d0d0d, #1a1a1a);
      color: #e0e0e0;
    }
    .container {
      max-width: 600px;
      margin: auto;
      padding: 20px;
    }
    h1 {
      text-align: center;
      color: #00ffc3;
    }
    input, button {
      width: 100%;
      padding: 12px;
      margin: 8px 0;
      border: none;
      border-radius: 12px;
      font-size: 16px;
    }
    input {
      background: #1e1e1e;
      color: #fff;
    }
    button {
      background: #00ffc3;
      color: #000;
      font-weight: bold;
      cursor: pointer;
      transition: 0.3s;
    }
    button:hover {
      background: #00cfa8;
    }
    .gasto {
      background: #262626;
      padding: 10px;
      border-radius: 10px;
      margin: 5px 0;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    .dia {
      margin-top: 20px;
      padding-top: 10px;
      border-top: 1px solid #333;
    }
    canvas {
      background: #1e1e1e;
      border-radius: 10px;
      margin-top: 30px;
    }
    .botoes {
      display: flex;
      gap: 5px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Controle de Gastos</h1>
    <input id="valor" type="number" placeholder="Valor do gasto" />
    <button onclick="adicionarGasto()">Salvar Gasto</button>
    <div id="historico"></div>
    <canvas id="grafico" height="150"></canvas>
  </div>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyB99GSobd38UTduAIDDje4zsJpv6gq6eE4",
      authDomain: "financia-dudu.firebaseapp.com",
      databaseURL: "https://financia-dudu-default-rtdb.firebaseio.com",
      projectId: "financia-dudu",
      storageBucket: "financia-dudu.appspot.com",
      messagingSenderId: "1017028955293",
      appId: "1:1017028955293:web:3269e4402643b48613d874"
    };

    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();

    const getDataHoje = () => new Date().toISOString().split('T')[0];

    function adicionarGasto() {
      const valorInput = document.getElementById('valor');
      const valor = parseFloat(valorInput.value);
      if (isNaN(valor)) return;

      const data = getDataHoje();
      const id = Date.now();
      db.ref(`gastos/${data}/${id}`).set({ valor })
        .then(() => valorInput.value = '');
    }

    function atualizarGasto(data, id, novoValor) {
      db.ref(`gastos/${data}/${id}`).update({ valor: parseFloat(novoValor) });
    }

    function excluirGasto(data, id) {
      db.ref(`gastos/${data}/${id}`).remove();
    }

    function editarGasto(data, id, valorAtual) {
      const novoValor = prompt("Editar valor:", valorAtual);
      if (novoValor !== null && !isNaN(novoValor)) {
        atualizarGasto(data, id, novoValor);
      }
    }

    const historicoEl = document.getElementById('historico');
    const ctx = document.getElementById('grafico').getContext('2d');
    let grafico;

    db.ref('gastos').on('value', snapshot => {
      const dados = snapshot.val() || {};
      historicoEl.innerHTML = '';
      const labels = [], valores = [];

      Object.keys(dados).sort().forEach(data => {
        const gastos = dados[data];
        const totalDia = Object.values(gastos).reduce((soma, g) => soma + g.valor, 0);
        labels.push(data);
        valores.push(totalDia);

        const diaDiv = document.createElement('div');
        diaDiv.className = 'dia';
        diaDiv.innerHTML = `<h3>${data}</h3>`;

        Object.entries(gastos).forEach(([id, gasto]) => {
          const div = document.createElement('div');
          div.className = 'gasto';
          div.innerHTML = `
            <span>R$ ${gasto.valor.toFixed(2)}</span>
            <div class="botoes">
              <button onclick="editarGasto('${data}', '${id}', ${gasto.valor})">‚úèÔ∏è</button>
              <button onclick="excluirGasto('${data}', '${id}')">üóëÔ∏è</button>
            </div>
          `;
          diaDiv.appendChild(div);
        });

        historicoEl.appendChild(diaDiv);
      });

      if (grafico) grafico.destroy();
      grafico = new Chart(ctx, {
        type: 'bar',
        data: {
          labels,
          datasets: [{
            label: 'Total por dia (R$)',
            backgroundColor: '#00ffc3',
            data: valores
          }]
        },
        options: {
          plugins: { legend: { display: false } },
          scales: {
            y: { beginAtZero: true },
            x: { ticks: { color: '#fff' } }
          }
        }
      });
    });
  </script>
</body>
</html>
