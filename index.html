<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Controle de Gastos</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
      color: #fff;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 2rem;
    }
    h1 {
      text-shadow: 0 0 5px #0ff;
    }
    #gastoForm, #gastosList {
      background-color: #1a1a1a;
      border-radius: 15px;
      padding: 1rem;
      margin: 1rem 0;
      box-shadow: 0 0 15px #0ff3;
      width: 100%;
      max-width: 600px;
    }
    input, select, button {
      width: 100%;
      padding: 0.75rem;
      margin: 0.5rem 0;
      border: none;
      border-radius: 10px;
      background: #333;
      color: #fff;
    }
    button {
      cursor: pointer;
      background: #0ff;
      color: #000;
      font-weight: bold;
      transition: 0.3s;
    }
    button:hover {
      background: #0cc;
    }
    .gasto-item {
      background: #222;
      margin: 0.5rem 0;
      padding: 1rem;
      border-radius: 10px;
      box-shadow: 0 0 10px #0ff4;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    .gasto-info {
      flex: 1;
    }
    .actions button {
      margin-left: 0.5rem;
    }
  </style>
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js";
    import { getFirestore, collection, addDoc, getDocs, deleteDoc, doc, updateDoc } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-firestore.js";

    const firebaseConfig = {
   apiKey: "AIzaSyB_8NDa0J4LqFiyAlqgkOuJbwVxI9X2X2E",
   authDomain: "controle-gastos-5d942.firebaseapp.com",
   databaseURL: "https://controle-gastos-5d942-default-rtdb.firebaseio.com",
   projectId: "controle-gastos-5d942",
   storageBucket: "controle-gastos-5d942.appspot.com",
   messagingSenderId: "108583061894",
   appId: "1:108583061894:web:4c8f8d1e4e8d5e8a4d3e9a"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);
    const gastosRef = collection(db, "gastos");

    const form = document.getElementById("gastoForm");
    const list = document.getElementById("gastosList");

    async function renderGastos() {
      list.innerHTML = "";
      const snap = await getDocs(gastosRef);
      snap.forEach(docSnap => {
        const gasto = docSnap.data();
        const item = document.createElement("div");
        item.className = "gasto-item";
        item.innerHTML = `
          <div class="gasto-info">
            <strong>${gasto.nome}</strong><br>
            R$ ${gasto.valor.toFixed(2)} - ${gasto.categoria}<br>
            <small>${gasto.data}</small>
          </div>
          <div class="actions">
            <button onclick="editarGasto('${docSnap.id}', '${gasto.nome}', ${gasto.valor}, '${gasto.categoria}')">‚úèÔ∏è</button>
            <button onclick="removerGasto('${docSnap.id}')">‚ùå</button>
          </div>
        `;
        list.appendChild(item);
      });
    }

    form.onsubmit = async e => {
      e.preventDefault();
      const nome = form.nome.value;
      const valor = parseFloat(form.valor.value);
      const categoria = form.categoria.value;
      const data = new Date().toLocaleDateString();

      if (editandoId) {
        await updateDoc(doc(db, "gastos", editandoId), { nome, valor, categoria });
        editandoId = null;
      } else {
        await addDoc(gastosRef, { nome, valor, categoria, data });
      }

      form.reset();
      renderGastos();
    };

    window.removerGasto = async id => {
      await deleteDoc(doc(db, "gastos", id));
      renderGastos();
    };

    let editandoId = null;
    window.editarGasto = (id, nome, valor, categoria) => {
      form.nome.value = nome;
      form.valor.value = valor;
      form.categoria.value = categoria;
      editandoId = id;
    };

    renderGastos();
  </script>
</head>
<body>
  <h1>Controle de Gastos üí∏</h1>
  <form id="gastoForm">
    <input name="nome" placeholder="Descri√ß√£o" required />
    <input name="valor" type="number" step="0.01" placeholder="Valor" required />
    <select name="categoria" required>
      <option value="Alimenta√ß√£o">Alimenta√ß√£o</option>
      <option value="Transporte">Transporte</option>
      <option value="Lazer">Lazer</option>
      <option value="Outros">Outros</option>
    </select>
    <button type="submit">Salvar Gasto</button>
  </form>
  <div id="gastosList"></div>
</body>
</html>
