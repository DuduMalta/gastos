<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Controle de Gastos</title>
  <style>
    body {
      font-family: sans-serif;
      margin: 2rem;
      background: #f0f0f0;
      color: #000;
      transition: all 0.3s ease;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 1rem;
    }
    th, td {
      border: 1px solid #ccc;
      padding: 0.5rem;
      text-align: left;
    }
    .actions {
      text-align: center;
    }
    .btn-danger {
      background: #e74c3c;
      color: #fff;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    #total {
      font-weight: bold;
      margin-top: 1rem;
    }
    .dark-mode {
      background: #121212;
      color: #eee;
    }
    .dark-mode table, .dark-mode th, .dark-mode td {
      border-color: #555;
    }
    .dark-mode .btn-danger {
      background: #c0392b;
    }
    button, select, input {
      margin: 0.25rem;
    }
  </style>
</head>
<body>
  <h1>Controle de Gastos</h1>

  <label>Valor: <input type="number" id="valor" step="0.01"></label>
  <label>Categoria:
    <select id="categoria">
      <option>Alimentação</option>
      <option>Transporte</option>
      <option>Moradia</option>
      <option>Educação</option>
      <option>Saúde</option>
      <option>Lazer</option>
      <option>Outros</option>
    </select>
  </label>
  <label>Data: <input type="date" id="data"></label>
  <button onclick="adicionarGasto()">Adicionar</button>
  <button onclick="alternarModo()">Modo Escuro/Claro</button>

  <table id="tabela">
    <thead>
      <tr>
        <th>Data</th><th>Categoria</th><th>Valor</th><th>Ações</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>

  <div id="total">Total: R$ 0,00</div>

  <script>
    let gastos = [];

    const salvarGastos = () => localStorage.setItem("gastos", JSON.stringify(gastos));
    const carregarGastos = () => {
      const data = localStorage.getItem("gastos");
      if (data) gastos = JSON.parse(data);
    };

    const atualizarInterface = () => {
      const corpo = document.querySelector("#tabela tbody");
      corpo.innerHTML = "";
      let total = 0;

      gastos.forEach((g, i) => {
        total += g.valor;
        const row = corpo.insertRow();
        row.innerHTML = `
          <td>${g.data}</td>
          <td>${g.categoria}</td>
          <td>R$ ${g.valor.toFixed(2)}</td>
          <td class="actions">
            <button class="btn-danger" onclick="removerGasto(${i})">×</button>
          </td>`;
      });

      document.getElementById("total").textContent = `Total: R$ ${total.toFixed(2)}`;
    };

    const adicionarGasto = () => {
      const valor = parseFloat(document.getElementById("valor").value);
      const categoria = document.getElementById("categoria").value;
      const data = document.getElementById("data").value;

      if (isNaN(valor) || valor <= 0 || !data) return alert("Preencha todos os campos corretamente.");

      gastos.push({ valor, categoria, data });
      salvarGastos();
      atualizarInterface();

      document.getElementById("valor").value = "";
      document.getElementById("data").value = "";
    };

    const removerGasto = i => {
      if (confirm("Deseja remover este gasto?")) {
        gastos.splice(i, 1);
        salvarGastos();
        atualizarInterface();
      }
    };

    const alternarModo = () => document.body.classList.toggle("dark-mode");

    carregarGastos();
    atualizarInterface();
  </script>
</body>
</html>
