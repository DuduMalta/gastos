<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Controle de Gastos</title>
  <script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-database-compat.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    body {
      background: #0d0d0d; color: #eee;
      font-family: 'Segoe UI', sans-serif; margin: 0; padding: 20px;
    }
    .container {
      max-width: 600px; margin: auto;
    }
    h1 {
      color: #00ffc3; text-align: center;
    }
    input, button {
      width: 100%; padding: 10px; margin: 5px 0;
      border-radius: 8px; border: none; font-size: 16px;
    }
    input { background: #1e1e1e; color: #fff; }
    button {
      background: #00ffc3; color: #000; font-weight: bold;
      cursor: pointer; transition: 0.3s;
    }
    button:hover { background: #00cfa8; }
    .gasto {
      background: #181818; padding: 10px; border-radius: 8px;
      display: flex; justify-content: space-between; align-items: center;
      margin: 5px 0;
    }
    canvas { background: #1e1e1e; border-radius: 8px; margin-top: 20px; }
    .dia { margin-top: 20px; border-top: 1px solid #333; padding-top: 10px; }
  </style>
</head>
<body>
  <div class="container">
    <h1>Controle de Gastos</h1>
    <input id="valor" type="number" placeholder="Valor do gasto (ex: 50)" />
    <button onclick="adicionarGasto()">Salvar Gasto</button>
    <div id="historico"></div>
    <canvas id="grafico" height="120"></canvas>
  </div>

  <script>
    // Firebase Config
    const firebaseConfig = {
      apiKey: "AIzaSyB99GSobd38UTduAIDDje4zsJpv6gq6eE4",
      authDomain: "financia-dudu.firebaseapp.com",
      databaseURL: "https://financia-dudu-default-rtdb.firebaseio.com",
      projectId: "financia-dudu",
      storageBucket: "financia-dudu.firebasestorage.app",
      messagingSenderId: "1017028955293",
      appId: "1:1017028955293:web:3269e4402643b48613d874"
    };

    // Inicializa Firebase
    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();

    const getDataHoje = () => new Date().toISOString().split('T')[0];
    const historicoEl = document.getElementById("historico");
    const ctx = document.getElementById("grafico").getContext("2d");
    let grafico;

    function adicionarGasto() {
      const input = document.getElementById("valor");
      const valor = parseFloat(input.value);
      if (isNaN(valor)) return alert("Digite um valor v√°lido.");
      const data = getDataHoje();
      const id = Date.now();
      db.ref("gastos/" + data + "/" + id).set({ valor })
        .then(() => input.value = '')
        .catch(() => alert("Erro ao salvar no Firebase"));
    }

    function atualizarGasto(data, id, novoValor) {
      db.ref("gastos/" + data + "/" + id).update({ valor: parseFloat(novoValor) });
    }

    function excluirGasto(data, id) {
      db.ref("gastos/" + data + "/" + id).remove();
    }

    function editarGasto(data, id, valorAtual) {
      const novo = prompt("Editar valor:", valorAtual);
      if (novo !== null && !isNaN(novo)) atualizarGasto(data, id, novo);
    }

    db.ref("gastos").on("value", snapshot => {
      const dados = snapshot.val() || {};
      historicoEl.innerHTML = "";
      const labels = [], valores = [];

      Object.keys(dados).sort().forEach(data => {
        const gastos = dados[data];
        const totalDia = Object.values(gastos).reduce((soma, g) => soma + g.valor, 0);
        labels.push(data);
        valores.push(totalDia);

        const divDia = document.createElement("div");
        divDia.className = "dia";
        divDia.innerHTML = `<h3>${data}</h3>`;

        Object.entries(gastos).forEach(([id, gasto]) => {
          const el = document.createElement("div");
          el.className = "gasto";
          el.innerHTML = `
            <span>R$ ${gasto.valor.toFixed(2)}</span>
            <span>
              <button onclick="editarGasto('${data}','${id}',${gasto.valor})">‚úèÔ∏è</button>
              <button onclick="excluirGasto('${data}','${id}')">üóëÔ∏è</button>
            </span>`;
          divDia.appendChild(el);
        });

        historicoEl.appendChild(divDia);
      });

      if (grafico) grafico.destroy();
      grafico = new Chart(ctx, {
        type: "bar",
        data: {
          labels,
          datasets: [{ data: valores, backgroundColor: "#00ffc3", label: "Gastos por Dia" }]
        },
        options: {
          plugins: { legend: { display: false } },
          scales: { y: { beginAtZero: true } }
        }
      });
    });
  </script>
</body>
</html>
